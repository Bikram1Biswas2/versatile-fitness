<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/59ab45dc34.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Versatile-Fitness</title>
</head>

<body class="inter-font">
    <header>
        <!-- Nav Section Starts -->
        <nav class="navbar">
            <div>
                <h2 class="nav-logo">Fitness</h2>
            </div>
            <div class="nav-link">
                <ul>
                    <li class="home primary-bg">Home</li>
                    <li>Service</li>
                    <li>Contact</li>
                    <li>About</li>
                    <i class="fa-solid fa-bars"></i>
                </ul>
            </div>
        </nav>
        <!-- Nav Section Ends -->

        <!-- Banner Section Starts -->
        <section class="banner-section">
            <div class="banner-content child">
                <h2 class="banner-heading">
                    Get body in
                    <span class="style-script-regular">shape</span> & stay healthy
                </h2>
                <p class="banner-description">
                    A huge selection of health and fitness content, healthy recipes and transformation stories to help
                    you get fit and stay fit!
                </p>
                <button class="primary-bg btn-padding">Join Club Now!</button>
                <button class="btn-download">Download App</button>
            </div>
            <div class="banner-img child">
                <img src="./images/Images 2.png" alt="">
                <!-- blur--box1 -->
                <div class="blur-container1">
                    <div class="info-box">
                        <div class="icon"><i class="fa-solid fa-play"></i></div>
                        <div class="text">
                            <strong>350+</strong>
                            <p>Video tutorial</p>
                        </div>
                    </div>
                </div>
                <!-- blur-box2 -->
                <div class="blur-container2">
                    <div class="info-box">
                        <div class="text">
                            <strong>500+</strong>
                            <p>Free Workout videos</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Banner Section Ends -->
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
